<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      id="favicon"
      rel="icon"
      type="image"
      href="/src/assets/logo_lost_found.jpg"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script id="googleMapsScript" type="text/javascript"></script>

    <title>PlaceShare</title>
  </head>
  <body>
    <div id="back_drop"></div>
    <div id="modal"></div>
    <div id="drawer"></div>
    <div id="root"></div>

    <script type="module" src="/src/main.jsx">
      const googleMapsScript = document.getElementById('googleMapsScript');
      googleMapsScript.src = `https://maps.googleapis.com/maps/api/js?key=${process.env.GOOGLE_MAPS_API_KEY}&libraries=places`;
      googleMapsScript.async = true;
      googleMapsScript.defer = true;
    </script>
  </body>
</html>
